<!--상단바-->
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="{% static 'img/coder.png' %}">
    <meta property="og:description" content="모바일로 시작하는 코딩학습, 코더">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css' rel='stylesheet' type='text/css'>
    <title>CO:DER</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap');

        /* @font-face {
                    font-family: 'spoqa';
                    src: "{% static 'font/Spoqa_Han_Sans_Regular.woff' %}" format('woff');
                    } */
    

        header {
            padding: 2% 7% 0%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .logo {font-family: 'Baloo 2', cursive;
                color: #666EE8;
                font-size: 33px;}

        body {
            margin:0;
            font-family :'spoqa';
        }

        header a    {text-decoration: none;
                    color: #666EE8;
                    font-weight: bold;
                    font-size: 20px;}
        
    </style>


</head>
<body>
    <div>
        <header>
            <div>
                <a href="{% url 'home' %}" id = "coder"><p class = "logo">CO:DER</p></a>
            </div>
            <div>
                {% if user.is_authenticated %}
                    {% if user.profile_photo %}
                    <a href="{% url 'mypage' user.id %}" id = "profile"><img src="{{ user.profile_photo.url}}" alt="profile" width="55px" height="55px" style="object-fit:cover;border-radius: 100px;"></a>
                    {% else %}
                    <a href="{% url 'mypage' user.id %}" id = "profile"><img src="{% static 'img/user.png' %}" alt="profile" width="55px" height="55px" style="object-fit:cover;border-radius: 100px;"></a>
                    {% endif %}
                {% else %}  
                <a href = "{% url 'login' %}" id = "login">login</a>
                {% endif %}
            </div>
        </header>
    </div>
    

    {% block content %}
    {% endblock %}

    <script src="https://cdn.flarelane.com/WebSDK.js"></script>
    <script>
        FlareLane.initialize({ projectId: "fb8cf2b3-c36b-4d37-abb3-a79d4acc6b87" });
    </script>
</body>
</html>
