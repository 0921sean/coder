<!--상단바-->
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODER</title>
    <style>

        header {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 70px;
            background: rgb(98,118,222);
        }

        body {
            margin:0;
        }

        header a    {text-decoration: none;
                    color: white;
                    font-weight: bold;
                    font-size: 20px;}
        
    </style>


</head>
<body>
    <div style="height:70px;">
        <header>
            <div>
                <a href="{% url 'home' %}" id = "coder">CO:DER</a>
            </div>
            <div>
                {% if user.is_authenticated %}
                    {% if user.profile_photo %}
                    <a href="{% url 'mypage' user.id %}" id = "profile"><img src="{{ user.profile_photo.url}}" alt="profile" width="50px" height="50px" style="object-fit:cover;border-radius: 100px;"></a>
                    {% else %}
                    <a href="{% url 'mypage' user.id %}" id = "profile"><img src="{% static 'img/user.png' %}" alt="profile" width="50px" height="50px" style="object-fit:cover;border-radius: 100px;"></a>
                    {% endif %}
                {% else %}  
                <a href = "{% url 'login' %}" id = "login">login</a>
                {% endif %}
            </div>
        </header>
    </div>
    

    {% block content %}
    {% endblock %}
</body>
</html>
