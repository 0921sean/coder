<!DOCTYPE html>
<html lang="ko">
<!--백엔드는 이걸 보시라 !! 아래 load + static의 css와 js 연결 완료하여 옮김 -->

{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning_app_curri3_step2</title>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- css 연결 완료 -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"></head>
</head>

<body>
    <article class="explanation">
        <!-- Header 구현 -->
        <header class="question_header pt-2">
            <button class="back_button">&#60;</button>
            <p class="head_text">의사 결정</p>
        </header>
            <!-- progress bar 구현 -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*0%)"></div>
        </div>
        <!-- explain part 구현 -->
        <div class="explain" style="height: 35%;">
            <div class="mt-5 ml-4 mr-4 mb-5">
                <p class="explain_text">프로그램은 if문에 <span class = "highlight_text">불린형(Booleans)</span>을 사용하여 코드를 실행할 것인지, skip할 것인지 결정할 수 있어요.</p>
                <p class="explain_text pt-3">if문이 무엇인지, 불린을 어떻게 사용하는지 알아봅시다!</p>
            </div>
        </div>

        <!-- 다음으로 part 구현 -->
        <div id="next" class="">
            <!-- 값 유무에 따른 활성화/비활성화 구분 필요 -->
            <button type="button" class="btn btn-primary first_next_btn">다음으로</button>
        </div>
    </article>

    <article class="question">
        <!-- Header 구현 -->
       <header class="question_header pt-2">
            <button class="back_button">&#60;</button>
            <p class="head_text">의사 결정</p>
        </header>
        <!-- progress bar 구현 -->
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: calc(100/12*0%)"></div>
        </div>
        <!-- quiz part 구현 -->
        <div class="quiz">
            <div class="mt-4 ml-4 mr-4">
                <p id=text1 class="quiz_text"></p>
                <p id=text2 class="quiz_text"></p>
            </div>
        </div>

        <!-- 파일명 part -->
        <div class="file_name text-white pt-1 pb-1 pl-3">script.py</div>

        


        <!-- [객관식형] 틀 구현 -->
        <div id="multiple" class="choice_num4">
            <div class="code_background pt-2 pl-2 pt-2">
                <span id="default_code">기존코드</span>
            </div>
            <div class="output_m pb-2">
                <div class="output-title pl-2 mt-2 mb-2">Output</div>
                <hr class="line mt-0 mb-0"/>
                <div class="output-code pl-3 pt-2">True</div>
            </div>
            <div class="flex-column ml-4 mr-4 mt-3">
            <button value=1 type="button" id="choice1" class="choice_btn btn btn-light text-left">선지1</button>
            <button value=2 type="button" id="choice2" class="choice_btn btn btn-light text-left">선지2</button>
            <!-- <button value=3 type="button" id="choice3" class="choice_btn btn btn-light text-left">선지3</button>
            <button value=4 type="button" id="choice4" class="choice_btn btn btn-light text-left">선지4</button> -->
            </div>
        </div>

        <!-- [타이핑형] 틀 구현 -->
        <div id="typing">
            <div class="code_background pl-2">
            <div class="code pt-2">
                <span id="pre_blank"></span>
                <input id="input_text" size="1px" class="underline text-center" type="text">                      
                <span id="after_blank"></span>
            </div>
        </div>
        <div class="output_t pb-5">
            <div class="output-title pl-3 mt-2 mb-2">Output</div>
            <hr class="line mt-0 mb-0"/>
            <div class="output-code pl-3 pt-2">True</div>
        </div>
    </div>

        <!--[블록입력형] 틀 구현 -->
        <div id="block">
            <div class="code_background pt-2">
                <div class="ml-2">
                    <span class="bogi"></span>
                </div>
                <span class="bogi2 ml-2 mb-2"></span>
                <input id="input_text1" readonly size="1px" value="" class="underline text-center" type="text" placeholder="">
                <span class="bogi3"></span>

                <input id="input_text2" readonly size="1px" value="" class="underline text-center" type="text" placeholder="">
                <span class="bogi4"></span>

                <input id="input_text3" readonly size="1px" value="" class="underline text-center" type="text" placeholder="">
                <span class="bogi5"></span>

            </div>
            <div id = "output" class="pb-5">
                <div class="output-title pl-3 mt-2 mb-2">Output</div>
                <hr class="line mt-0 mb-0"/>
                <div class="output-code pl-3 pt-2">True</div>
            </div>
            <div class="blocks mt-5 ml-2 mr-2">
                <button class="block_btn block1" value="1"></button>
                <button class="block_btn block2" value="2"></button>
                <button class="block_btn block3" value="3"></button>
            </div>
        </div>

        <!-- 제출 part 구현 -->
        <div id="submit" class="">
            <button type="button" disabled class="btn btn-primary submit_btn">제출하기</button>
        </div>

        <!-- 정답 화면 구현 -->
        <div id="correct" class="correct">
            <p class="text-center">정답입니다!</p>
            <div class="flex-row">
            <button type="button" class="btn btn-primary correct_btn">다음으로</button>
            </div>
        </div>
        
        <!-- 오답 화면 구현 -->
        <div id="not_correct" class="not_correct ">
            <p class="text-center">오답입니다</p>
            <div class="flex-row">
                <button type="button" class="btn btn-secondary skip_btn">skip</button>
                <button type="button" class="btn btn-primary retry_btn">재도전</button>
            </div>
        </div>
</article>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- js 연결 완료 -->
    <script src="{% static 'js/python3_2.js' %}">
    </script>
</body>
</html>
