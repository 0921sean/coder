<!DOCTYPE html>
<html lang="ko">
<!--백엔드는 이걸 보시라 !! 아래 load + static의 css와 js 연결 완료하여 옮김 -->

{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning_app_curri3_step1</title>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- css 연결 완료 -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"></head>
</head>

<body>
    <article class="question3-1" style="display: flex;">
        <!-- Header 구현 -->
        <div class="header pt-2 pb-2">
            <div class="start-header">
                <a href = "{% url 'detail_python3' %}">
                <img src="../../static/img/전으로 이동.png" class="back_button" alt=back/>
                </a>
            </div>
            <div class="main-text-container">문자열 포맷팅</div>
            <div class="end-header"></div>

        </div>
        
        <!-- progress bar 구현 -->
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" style="width: calc(100/12*0%)"></div>
        </div>
        <!-- quiz part 구현 -->
        <div class="quiz">
            <div class="mt-3 ml-4 mr-4">
                <p id=text1 class="quiz_text"></p>
                <p id=text2 class="quiz_text"></p>
            </div>
        </div>

        <!-- 파일명 part -->
        <div class="file_name text-white pt-1 pb-1 pl-3">script.py</div>

        


        <!-- [객관식형] 틀 구현 -->
        <div id="multiple" class="choice_num4">
            <div class="code_background pt-2 pl-2 pb-2">
                <span id="default_code">기존코드</span>
            </div>
            <div class="output_m mb-3">
                <div class="output-title pl-3 mt-2 mb-2">Terminal</div>
                <hr class="line mt-0 mb-0"/>
                <div class="output-code pl-3 pt-2">True</div>
            </div>
            <div class="flex-column ml-4 mr-4 mt-3">
            <button value=1 type="button" id="choice1" class="choice_btn btn btn-light text-left">선지1</button>
            <button value=2 type="button" id="choice2" class="choice_btn btn btn-light text-left">선지2</button>
            <!-- <button value=3 type="button" id="choice3" class="choice_btn btn btn-light text-left">선지3</button>
            <button value=4 type="button" id="choice4" class="choice_btn btn btn-light text-left">선지4</button> -->
            </div>
        </div>

        <!-- [타이핑형] 틀 구현 -->
        <div id="typing">
            <div class="code_background pt-2 pb-2">
                <div class="code pl-2">
                    <span id="pre_blank"></span>
                    <input id="input_text" size="1px" class="underline text-center" type="text">                      
                    <span id="after_blank"></span>
                </div>
            </div>
            <div class="output_t pb-5">
                <div class="output-title pl-3 mt-2 mb-2">Terminal</div>
                <hr class="line mt-0 mb-0"/>
                <div class="output-code pl-3 pt-2">True</div>
            </div>
        </div>

        <!--[블록입력형] 틀 구현 -->
        <div id="block">
            <div class="code_background pt-2 pb-2">
                <div class="ml-2">
                    <span class="bogi"></span>
                </div>
                <span class="bogi2 ml-2 mb-2"></span>
                <input id="input_text1" readonly size="1" value="" class="underline text-center" type="text" placeholder="">
                <span class="bogi3"></span>

                <input id="input_text2" readonly size="1px" value="" class="underline text-center" type="text" placeholder="">
                <span class="bogi4"></span>

                <input id="input_text3" readonly size="1px" value="" class="underline text-center" type="text" placeholder="">
                <span class="bogi5"></span>

            </div>
            <div id = "output" class="pb-5">
                <div class="output-title pl-3 mt-2 mb-2">Terminal</div>
                <hr class="line mt-0 mb-0"/>
                <div class="output-code pl-3 pt-2 pr-3">True</div>
            </div>
            <div class="blocks mt-5 ml-2 mr-2">
                <!--  style="font-size: 22px; padding-top: 0; padding-bottom: 0; padding-left: 15px; padding-right: 15px; font-weight: 400;" -->
                <button class="block_btn block1" value="1"></button>
                <button class="block_btn block2" value="2"></button>
                <button class="block_btn block3" value="3"></button>
                <img src="../../static/img/delete.png" class="block_delete" alt="delete"/>
            </div>
        </div>
        
        <!-- 제출 part 구현 -->
        <div id="submit" class="submit" style="position: absolute; bottom: 0; margin-bottom: 25px; width: 100%;">
            <button type="button" disabled class="btn btn-primary submit_btn">제출하기</button>
        </div>

        <!-- 정답 화면 구현 -->
        <div id="correct" class="correct">
            <p class="text-center result_text">정답입니다!</p>
            <div class="flex-row">
            <button type="button" class="btn btn-primary correct_btn">다음으로</button>
            </div>
        </div>
        
        <!-- 오답 화면 구현 -->
        <div id="not_correct" class="not_correct ">
            <p class="text-center result_text">오답입니다</p>
            <div class="flex-row">
                <button type="button" class="btn btn-secondary skip_btn">Skip</button>
                <button type="button" class="btn btn-primary retry_btn">재도전</button>
            </div>
        </div>
</article>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- js 연결 완료 -->
    <script src="{% static 'js/python3_1.js' %}">
    </script>
</body>
</html>
