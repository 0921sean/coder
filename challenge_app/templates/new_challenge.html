{% extends 'base.html' %} 
{% block content %}

<style>
    .form-section   {display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;}
    
    h1  {margin-top: 10%; margin-bottom: 10%;}
    form    {display:flex;
            flex-direction: column;}
    input   {width: 250px;
            height: 40%;
            border: gray 3px solid;
            border-radius: 5px;
            padding: 10px;
            font-size: 15px;
            background-color: #fafafa;
            }
    
    .submit-button   {font-size: 15px;
                    color: white;
                    background-color: rgb(98,118,222);
                    border:none;
                    width: 275px;}

    
</style>

<section class="form-section">
<h1>챌린지 등록</h1>
<form action="{% url 'new_challenge' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="category" placeholder="카테고리" required><br/>
    <input type="text" name="title" placeholder="이름" required><br/>
    <textarea name="body" placeholder="내용" cols="30" rows="10" required></textarea><br/>
    <textarea name="tag" placeholder="태그" cols="30" rows="10" required></textarea><br/>
    <input type="submit" value="등록하기" class = "submit-button">
</form>
</section>
<br>

{% endblock %}
